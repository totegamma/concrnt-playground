apiVersion: 1

providers:
  - name: 'Concrnt'
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /etc/grafana/dashboards/concrnt.json
      foldersFromFilesStructure: false
    datasource:
      - name: DS_GRAFANACLOUD-GAMMALAB-PROM
        value: prometheus
